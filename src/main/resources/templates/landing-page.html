<html>
	<head>
		<title th:text="${landingPageDTO.title}"></title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" th:href="@{/css/all.css}"/>
	</head>
	<body class="homepage">
		<div id="page-wrapper">


			<!-- Features -->
				<div id="features-wrapper">
					<section id="features" class="container">
						<header>
							<img th:src="${landingPageDTO.logo}" />
							<h2 th:text="${landingPageDTO.welcomeText}"></h2>
							<nav id="nav">
								<ul>
									<li class="current"><a id="login_text" href="landing-page.html">Welcome</a></li>
									<li><a href="/logout" id="login_button" class="button special">Sign Up</a></li>
								</ul>
							</nav>
						</header>

						<div th:if="${landingPageDTO.modules.size() > 0}">
							<div class="row" th:each="index: ${#numbers.sequence(0, landingPageDTO.modules.size(), 3)}">

								<div th:if="${landingPageDTO.modules.size() &gt; index}" class="4u 12u(mobile)">

									<section>
										<a class="image featured" th:href="${landingPageDTO.modules[index].url}"><img th:src="${landingPageDTO.modules[index].image}" alt="" /></a>
										<header>
											<h3 th:text="${landingPageDTO.modules[index].name}"></h3>
										</header>
										<p th:text="${landingPageDTO.modules[index].description}"></p>
									</section>

								</div>

								<div th:if="${landingPageDTO.modules.size() &gt; index+1}" class="4u 12u(mobile)">

									<section>
										<a class="image featured" th:href="${landingPageDTO.modules[index + 1].url}"><img th:src="${landingPageDTO.modules[index + 1].image}" alt="" /></a>
										<header>
											<h3 th:text="${landingPageDTO.modules[index + 1].name}"></h3>
										</header>
										<p th:text="${landingPageDTO.modules[index + 1].description}"></p>
									</section>

								</div>

								<div th:if="${landingPageDTO.modules.size() &gt; index+2}" class="4u 12u(mobile)">

									<section>
										<a class="image featured" th:href="${landingPageDTO.modules[index + 2].url}"><img th:src="${landingPageDTO.modules[index + 2].image}" alt="" /></a>
										<header>
											<h3 th:text="${landingPageDTO.modules[index + 2].name}"></h3>
										</header>
										<p th:text="${landingPageDTO.modules[index + 2].description}"></p>
									</section>

								</div>

							</div>
						</div>

						<div th:if="${landingPageDTO.modules.empty}">
							<div th:remove="tag" th:utext="${landingPageDTO.noModulesText}"></div>
						</div>

					</section>
				</div>
				

			<!-- Footer -->
				<div id="footer-wrapper">
					<div id="copyright" class="container">
						<ul class="links">
							<li th:text="${landingPageDTO.copyright}"></li>
						</ul>
					</div>
				</div>

		</div>

		<script th:src="@{/script/all.js}"></script>

	</body>
</html>
